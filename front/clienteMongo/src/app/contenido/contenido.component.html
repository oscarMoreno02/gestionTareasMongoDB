<p-dropdown  [options]="lista" [(ngModel)]="tabla" optionLabel="nombre" [showClear]="true" placeholder="Selecciona una tabla"></p-dropdown>
@if(tabla){
    @switch (tabla.nombre) {
        @case ('user') {

            <app-user></app-user>
        }
        @case ('tasks') {

           <app-tasks></app-tasks>
        }
        @case ('rol') {

            <app-rol></app-rol>
         }
    }
}
